buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "0"
group = "quaternary.incorporeal" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "incorporeal"

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

//coremod SPOOK
minecraft.coreMod = "quaternary.incorporeal.spookyasm.IncorporealPlugin"

jar {    
    manifest {
        attributes "FMLCorePlugin": "quaternary.incorporeal.spookyasm.IncorporealPlugin", "FMLCorePluginContainsFMLMod": true
    }
}

repositories {
    maven {
        url "http://maven.thiakil.com"
    }
    
    maven {
        url "http://maven.blamejared.com"
    }
}

dependencies {
    deobfCompile "vazkii.botania:Botania:r1.10-355.4"
    deobfCompile "com.azanor.baubles:Baubles:1.12-1.5.2"
}

minecraft {
    version = "1.12.2-14.23.4.2705"
    runDir = "run"
    
    mappings = "snapshot_20180407"
    
    useDepAts = true
    
    if(project.hasProperty("mc_uuid")) {
        clientRunArgs += ["--uuid", project.mc_uuid]
    }
    
    if(project.hasProperty("mc_username")) {
        clientRunArgs += ["--username", project.mc_username]
    }
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
